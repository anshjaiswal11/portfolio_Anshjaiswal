version: '3.9'

services:
  db:
    image: postgres:15
    container_name: portfolio_db
    restart: unless-stopped
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    environment:
      POSTGRES_DB: ${DB_NAME:-portfolio_db}
      POSTGRES_USER: ${DB_USER:-portfolio_user}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-portfolio_pass}
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-portfolio_user} -d ${DB_NAME:-portfolio_db}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - portfolio_network

  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: portfolio_web
    restart: unless-stopped
    command: >
      sh -c "
        echo 'Waiting for database...' &&
        python manage.py wait_for_db &&
        echo 'Running migrations...' &&
        python manage.py migrate --noinput &&
        echo 'Collecting static files...' &&
        python manage.py collectstatic --noinput &&
        echo 'Starting server...' &&
        gunicorn portfolio_site.wsgi:application --bind 0.0.0.0:8000 --workers 3 --timeout 120
        python manage.py wait_for_db &&
        python manage.py migrate --noinput &&
        python manage.py collectstatic --noinput &&
        gunicorn portfolio_site.wsgi:application --bind 0.0.0.0:8000 --workers 3
      "
    volumes:
      - .:/app
      - media_volume:/app/media
      - static_volume:/app/staticfiles
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      - DB_HOST=db
      - DB_PORT=5432
    depends_on:
      db:
        condition: service_healthy
    networks:
      - portfolio_network

  nginx:
    image: nginx:latest
    container_name: portfolio_nginx
    restart: unless-stopped
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - static_volume:/app/staticfiles:ro
      - media_volume:/app/media:ro
    depends_on:
      - web
    networks:
      - portfolio_network

volumes:
  postgres_data:
  media_volume:
  static_volume:

networks:
  portfolio_network:
    driver: bridge
