name: Django CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

env:
  PYTHON_VERSION: '3.11'
  DJANGO_SETTINGS_MODULE: portfolio_site.settings

jobs:
  # ─── Job 1: Linting ────────────────────────────────────────────────────────
  lint:
    name: Code Quality Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python ${{ env.PYTHON_VERSION }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install linting tools
        run: |
          pip install flake8 black isort

      - name: Run flake8 (syntax/style check)
        run: |
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics --exclude=migrations,.venv,staticfiles
        continue-on-error: false

      - name: Check code formatting with Black
        run: |
          black --check --diff --exclude='/(migrations|.venv|staticfiles)/' .
        continue-on-error: true

      - name: Check import sorting with isort
        run: |
          isort --check-only --diff --skip migrations --skip .venv .
        continue-on-error: true

  # ─── Job 2: Tests ──────────────────────────────────────────────────────────
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    needs: lint

    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_DB: test_portfolio_db
          POSTGRES_USER: test_user
          POSTGRES_PASSWORD: test_pass
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    env:
      SECRET_KEY: github-actions-test-secret-key
      DEBUG: True
      DB_NAME: test_portfolio_db
      DB_USER: test_user
      DB_PASSWORD: test_pass
      DB_HOST: localhost
      DB_PORT: 5432
      DATABASE_URL: ""   # ← add this explicitly as empty
      EMAIL_BACKEND: django.core.mail.backends.locmem.EmailBackend
      ADMIN_EMAIL: test@test.com
      DEFAULT_FROM_EMAIL: noreply@test.com

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python ${{ env.PYTHON_VERSION }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libpq-dev build-essential

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Django system checks
        run: python manage.py check

      - name: Run migrations
        run: python manage.py migrate --noinput

      - name: Run tests with coverage
        run: |
          coverage run --source='.' -m pytest --tb=short -v
          coverage report --skip-covered --omit='*/migrations/*,manage.py,*/settings.py'

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          fail_ci_if_error: false
        continue-on-error: true

  # ─── Job 3: Docker Build ───────────────────────────────────────────────────
  docker-build:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Create .env for Docker build
        run: |
          cat > .env << EOF
          SECRET_KEY=docker-build-test-key-not-real
          DEBUG=False
          DB_NAME=postgres
          DB_USER=postgres
          DB_PASSWORD=ansh
          DB_HOST=db
          DB_PORT=5432
          EMAIL_BACKEND=django.core.mail.backends.console.EmailBackend
          ADMIN_EMAIL=admin@portfolio.com
          DEFAULT_FROM_EMAIL=noreply@portfolio.com
          EOF

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: false
          tags: portfolio-site:latest

      - name: Test Docker image runs
        run: |
          docker run --rm \
            -e SECRET_KEY=test-docker-image-key \
            -e DB_HOST=db \
            -e DB_NAME=test \
            -e DB_USER=test \
            -e DB_PASSWORD=test \
            -e DEBUG=False \
            -e EMAIL_BACKEND=django.core.mail.backends.console.EmailBackend \
            -e ADMIN_EMAIL=admin@test.com \
            portfolio-site:latest \
            python manage.py check --deploy 2>&1 || true

  # ─── Job 4: Push to Registry (only on main) ────────────────────────────────
  push-to-registry:
    name: Push to GitHub Container Registry
    runs-on: ubuntu-latest
    needs: docker-build
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          driver-opts: image=moby/buildkit:latest

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}
          tags: |
            type=ref,event=branch
            type=sha,prefix=sha-
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' }}

      - name: Build and push image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}


