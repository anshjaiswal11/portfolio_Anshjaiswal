[pytest]
DJANGO_SETTINGS_MODULE = portfolio_site.settings
python_files = tests.py test_*.py *_tests.py
python_classes = Test*
python_functions = test_*
addopts = -v --tb=short

[coverage:run]
source = .
omit =
    */migrations/*
    */venv/*
    */.venv/*
    manage.py
    */settings.py
    */wsgi.py
    */asgi.py
    conftest.py

[coverage:report]
show_missing = True
skip_covered = False
